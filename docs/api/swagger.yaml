basePath: /api/v1
definitions:
  api.createMemberRequest:
    properties:
      email:
        format: email
        type: string
      first_name:
        type: string
      id:
        format: uuid
        type: string
      last_name:
        type: string
    required:
      - first_name
      - id
      - last_name
    type: object
  api.createUserRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        minLength: 14
        type: string
    required:
      - email
      - first_name
      - last_name
      - password
    type: object
  api.errorResponse:
    properties:
      error:
        type: string
    type: object
  api.listMembersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/api.memberResponse'
        type: array
      meta:
        $ref: '#/definitions/api.listMembersResponseMeta'
    type: object
  api.listMembersResponseMeta:
    properties:
      page_count:
        type: integer
      page_id:
        type: integer
      page_size:
        type: integer
      total_count:
        type: integer
    type: object
  api.loginUserRequest:
    properties:
      email:
        type: string
      password:
        minLength: 14
        type: string
    required:
      - email
      - password
    type: object
  api.loginUserResponse:
    properties:
      message:
        type: string
    type: object
  api.memberResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
    type: object
  api.updateMemberRequestBody:
    properties:
      email:
        format: email
        type: string
      first_name:
        type: string
      last_name:
        type: string
    type: object
  api.userResponse:
    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
    required:
      - email
    type: object
info:
  contact: {}
  title: Coworker API
  version: 0.0.1
paths:
  /members:
    delete:
      parameters:
        - in: query
          name: ids
          required: true
          type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Delete members
      tags:
        - members
    get:
      parameters:
        - in: query
          minimum: 1
          name: page_id
          required: true
          type: integer
        - in: query
          maximum: 10
          minimum: 5
          name: page_size
          required: true
          type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.listMembersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: List members
      tags:
        - members
    post:
      parameters:
        - description: Member object
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/api.createMemberRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.memberResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Create member
      tags:
        - members
  /members/{id}:
    delete:
      parameters:
        - description: Member ID
          in: path
          name: id
          required: true
          type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Delete member
      tags:
        - members
    get:
      parameters:
        - description: Member ID
          in: path
          name: id
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.memberResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Get member
      tags:
        - members
    put:
      parameters:
        - description: Member ID
          in: path
          name: id
          required: true
          type: string
        - description: Member object
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/api.updateMemberRequestBody'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.memberResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Update member
      tags:
        - members
  /users:
    post:
      parameters:
        - description: User object
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/api.createUserRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.userResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.errorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/api.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Create user
      tags:
        - users
  /users/login:
    post:
      parameters:
        - description: User object
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/api.loginUserRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.loginUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.errorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Login user
      tags:
        - users
  /users/logout:
    post:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.loginUserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Logout user
      tags:
        - users
  /users/me:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.userResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Get logged in user
      tags:
        - users
swagger: "2.0"
